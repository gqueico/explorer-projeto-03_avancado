<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria - Avaliação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img 
          src="./images/img.svg" 
          alt="Imagem de um balão vermelho com 5 estrelas brancas de avaliação"
        >
      </header>

      <form>
        <fieldset>
          <legend class="top">Informações Pessoais</legend>

          <div class="name-field">
            <div class="input-group">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required>
            </div>
  
            <div class="input-group">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>

          <div class="input-group">
            <label for="data-email">
              Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="data-email" required>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>

          <div class="input-group">
            <label for="select-mentor">Selecione quem foi o seu mentor</label>
            <select id="select-mentor" required>
              <option value="" selected disabled></option>
              <option value="bill-gates">Bill Gates</option>
              <option value="elon-musk">Elon Musk</option>
              <option value="mark-zuckerberg">Mark Zuckerberg</option>
              <option value="jeff-bezos">Jeff Bezos</option>
            </select>
          </div>

          <div class="input-group">
            <label for="feedback">Feedback sobre o mentor</label>
            <textarea id="feedback" required></textarea>
          </div>

          <div class="input-group checkbox-group">
            <input type="checkbox" id="doubts-resolved">
            <label for="doubts-resolved">
              Todas as minhas dúvidas foram esclarecidas durante a mentoria.
            </label>
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="next-mentorship">
            <div class="input-group">
              <label for="mentoring-date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="mentoring-date">
            </div>
  
            <div class="input-group">
              <label for="mentoring-begin">Das</label>
              <input type="time" id="mentoring-begin">
            </div>
  
            <div class="input-group">
              <label for="mentoring-end">Até</label>
              <input type="time" id="mentoring-end">
            </div>
          </div>
        </fieldset>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
