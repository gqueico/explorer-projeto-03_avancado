<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria - Avaliação</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

        <img 
          src="./images/img.svg" 
          alt="Imagem de um balão vermelho com 5 estrelas brancas de avaliação"
        >
      </header>

      <form>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="name-field">
            <div class="input-group">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name" required>
            </div>
  
            <div class="input-group">
              <label for="last-name">Sobrenome</label>
              <input type="text" id="last-name" required>
            </div>
          </div>

          <div class="input-group">
            <label for="data-email">
              Email <span>(digite um email válido)</span>
            </label>
            <input type="email" id="data-email" required>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
